<div class="alert alert-primary" role="alert">
    Remote open: {{ button.description }} by user {{ username }}
</div>

<div class="card">
    <div class="card-header">User {{ username }} opened: {{ button.description }}</div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Дом: {{ button.dom }}</p>
            <p>Дверь: {{ button.gate }}</p>
            <p>Тип: {{ button.mode }}</p>
        </blockquote>
    </div>
</div>
